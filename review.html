<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You for Your Review!</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <h1>Thank you for your review!</h1>
        <p id="review-count"></p>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (localStorage.getItem('reviewCount') === null) {
                localStorage.setItem('reviewCount', 0);
            }

            let reviewCount = parseInt(localStorage.getItem('reviewCount'));
            reviewCount += 1;
            localStorage.setItem('reviewCount', reviewCount);

            const reviewCountElement = document.getElementById('review-count');
            if (reviewCountElement) {
                reviewCountElement.textContent = `Number of reviews completed: ${reviewCount}. Please close this page`;
            }
        });
    </script>
</body>

</html>
